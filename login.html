<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusieve Toegang - De Eerste Drop - Sticki.one</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; }
        .brand-text { color: #1a202c; }
        
        .gradient-border-button { position: relative; z-index: 1; overflow: hidden; transition: all 0.3s ease; }
        .gradient-border-button::before { content: ""; position: absolute; z-index: -1; top: -2px; left: -2px; width: calc(100% + 4px); height: calc(100% + 4px); background: conic-gradient(from 180deg at 50% 50%, #F97316, #EA580C, #D946EF, #F97316); border-radius: inherit; animation: rotate 4s linear infinite; opacity: 0.7; transition: opacity 0.3s ease-out; }
        .gradient-border-button:hover::before { opacity: 1; }
        .gradient-border-button > span { display: block; background: #F97316; padding: 0.9rem 2.5rem; border-radius: 0.65rem; transition: background 0.2s ease; }
        .gradient-border-button:hover > span { background: #EA580C; }

        /* Ken Burns effect for the background */
        @keyframes ken-burns {
            0% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-ken-burns {
            animation: ken-burns 20s ease-out forwards;
        }

        /* Fade-in animation for the login card */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Animated Background -->
    <div class="fixed inset-0 w-full h-full overflow-hidden z-[-1]">
        <img src="hero-visual.jpg" class="w-full h-full object-cover object-center animate-ken-burns" alt="Achtergrond van rijdende auto's">
        <div class="absolute inset-0 bg-black/60"></div>
    </div>

    <!-- Main Content Container -->
    <main class="min-h-screen w-full flex items-center justify-center p-4">

        <!-- Glassmorphism Login Card -->
        <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 shadow-2xl rounded-2xl p-8 md:p-10 animate-fade-in">
            <div class="text-center mb-8">
                 <a href="/" class="inline-flex items-center justify-center gap-2 text-3xl text-white shrink-0 mb-2">
                    <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="16" fill="#F97316"/></svg>
                    <span class="font-medium">Sticki</span><span class="font-light">.one</span>
                 </a>
                <h1 class="text-2xl font-bold text-white">Welkom bij de First Drop</h1>
                <p class="text-gray-300 text-sm">Your Car. Your Canvas. Your Cash.</p>
            </div>
            
            <!-- Countdown Timer -->
            <div class="mb-8">
                <div class="grid grid-cols-4 gap-2 md:gap-4 text-center text-white">
                    <div><div class="bg-white/10 p-4 rounded-lg h-24 flex flex-col justify-center items-center"><p id="days" class="text-3xl font-bold">0</p><p class="text-xs text-gray-300 uppercase">Dagen</p></div></div>
                    <div><div class="bg-white/10 p-4 rounded-lg h-24 flex flex-col justify-center items-center"><p id="hours" class="text-3xl font-bold">0</p><p class="text-xs text-gray-300 uppercase">Uren</p></div></div>
                    <div><div class="bg-white/10 p-4 rounded-lg h-24 flex flex-col justify-center items-center"><p id="minutes" class="text-3xl font-bold">0</p><p class="text-xs text-gray-300 uppercase">Minuten</p></div></div>
                    <div><div class="bg-white/10 p-4 rounded-lg h-24 flex flex-col justify-center items-center"><p id="seconds" class="text-3xl font-bold">0</p><p class="text-xs text-gray-300 uppercase">Seconden</p></div></div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="email" id="email" name="email" placeholder="E-mailadres" class="w-full p-4 bg-white/20 border border-white/30 text-white placeholder-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent transition" required>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Wachtwoord" class="w-full p-4 bg-white/20 border border-white/30 text-white placeholder-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-transparent transition" required>
                </div>
                <button type="submit" class="w-full gradient-border-button rounded-xl text-white font-bold text-lg">
                    <span>Log In</span>
                </button>
                <p id="login-form-message" class="mt-4 text-center font-medium h-5 text-orange-300"></p>
            </form>

            <!-- Link to registration info -->
            <div class="mt-6 text-center border-t border-white/20 pt-4">
                 <p class="text-xs text-gray-300">
                     Nog geen account? Deelnemers van de eerste drop ontvangen op 1 januari een uitnodiging. 
<a href="/#join-section" class="font-medium text-orange-400 hover:underline">Schrijf je hier in</a> en maak kans op een plek.                 </p>
            </div>
        </div>
    </main>

    <script>
        // --- Countdown Timer Logic ---
        const countdownDate = new Date("Jan 1, 2026 00:00:00").getTime();
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.grid').innerHTML = "<p class='col-span-4 text-xl font-bold text-center text-orange-400'>De lancering is hier!</p>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.innerText = days < 10 ? '0' + days : days;
            hoursEl.innerText = hours < 10 ? '0' + hours : hours;
            minutesEl.innerText = minutes < 10 ? '0' + minutes : minutes;
            secondsEl.innerText = seconds < 10 ? '0' + seconds : seconds;

        }, 1000);
        
        // --- Dummy Login Form Logic ---
        const loginForm = document.getElementById('loginForm');
        const loginMessageEl = document.getElementById('login-form-message');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginMessageEl.textContent = '';
            loginMessageEl.classList.remove('text-red-400');

            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;

          if (email === 'driver@sticki.one' && password === 'password') {
    window.location.href = '/dashboard-driver';
} else if (email === 'advertiser@sticki.one' && password === 'password') {
     window.location.href = '/dashboard-advertiser';
}
            // else if (email === 'admin@sticki.one' && password === 'password') {
            //     window.location.href = './dashboard-admin.html';
            // } 
            else {
                loginMessageEl.textContent = 'Login-gegevens onjuist. Probeer opnieuw.';
                loginMessageEl.classList.add('text-red-400');
            }
        });
    </script>
</body>
</html>
