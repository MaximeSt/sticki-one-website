<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy-verzoeken (DSAR) • Sticki.one</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>body{font-family:'Montserrat',sans-serif;background:#F8F9FA}</style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="text-gray-800">
  <header class="bg-white border-b">
    <div class="max-w-3xl mx-auto px-4 py-6">
      <a href="/" class="flex items-center gap-2 text-2xl font-bold">
        <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="16" fill="#F97316"/></svg>
        <span class="font-medium text-gray-900">Sticki</span><span class="font-light text-gray-700">.one</span>
      </a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-black mb-2">Privacy-verzoeken (DSAR)</h1>
    <p class="text-gray-600 mb-8">Gebruik dit formulier om je rechten uit te oefenen. We antwoorden binnen 30 dagen. Dit formulier is beveiligd met reCAPTCHA.</p>

    <form id="dsar-form" class="bg-white p-6 rounded-2xl shadow space-y-4" method="post" action="/api/dsar">
      <div><label class="block text-sm font-medium">Naam</label>
        <input name="name" required class="mt-1 w-full p-3 border rounded-lg" placeholder="Jouw naam"></div>
      <div><label class="block text-sm font-medium">E-mail</label>
        <input name="email" type="email" required class="mt-1 w-full p-3 border rounded-lg" placeholder="naam@voorbeeld.com"></div>
      <div><label class="block text-sm font-medium">Type verzoek</label>
        <select name="type" required class="mt-1 w-full p-3 border rounded-lg">
          <option value="">Maak een keuze…</option>
          <option>Inzage</option><option>Rectificatie</option><option>Verwijdering</option>
          <option>Beperking</option><option>Bezwaar</option><option>Dataportabiliteit</option>
        </select></div>
      <div><label class="block text-sm font-medium">Toelichting</label>
        <textarea name="message" rows="5" class="mt-1 w-full p-3 border rounded-lg" placeholder="Geef details van je verzoek…"></textarea></div>

      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

      <button class="w-full bg-gray-800 text-white py-3 rounded-lg font-bold hover:bg-gray-900">Verzend verzoek</button>
      <p class="text-xs text-gray-500">We kunnen je bijkomende info vragen om je identiteit te verifiëren.</p>
    </form>
  </main>

  <footer class="bg-gray-900 text-white py-10 mt-12">
    <div class="max-w-3xl mx-auto px-4 text-center text-sm">
      <div class="space-x-6">
        <a href="/privacy" class="underline">Privacy</a>
        <a href="/cookies" class="underline">Cookies</a>
        <a href="/terms" class="underline">Voorwaarden</a>
      </div>
      <p class="text-gray-500 text-xs mt-6">© 2025 Sticki.one</p>
    </div>
  </footer>
</body>
</html>
